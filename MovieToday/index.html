<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieToday</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
    integrity="sha512-RXf+QSDCUQs5uwRKaDoXt55jygZZm2V++WUZduaU/Ui/9EGp3f/2KZVahFZBKGH0s774sd3HmrhUy+SgOFQLVQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a id="brandColor" class="navbar-brand " href="#">MovieToday</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto text-center">
        <li class="nav-item ">
          <a class="nav-link " aria-current="page" data-val="popular" href="#">Popular</a>
        </li>
        <li class="nav-item ">
          <a class="nav-link " aria-current="page" data-val="top_rated" href="#">Top Rated</a>
        </li>

        <li class="nav-item ">
          <a class="nav-link" aria-current="page" data-val="upcoming" href="#">Upcoming</a>
        </li>

      </ul>
      <button onclick="changeTheme(this)" id="btn-change-theme" class="btn nav-item">
        <i class="fas fa-moon"></i>
      </button>
      <form id="form" class="form-inline ml-2 d-flex justify-content-center">
        <div class="form-control mr-sm-2 search-container">
          <input id="search-value" id="btn-search" class="search-input" type="text" placeholder="Search"
          aria-label="Search">

          <button class="btn" type="submit"><i class="fas fa-search"></i></button>
        </div>
      
       
      </form>
    </div>
  </nav>

  <main>
    <div id="movie-list" class="container">

    </div>
    <!--load-button-->
    <button id="load-btn" class="btn btn-secondary load-btn"><i class="fas fa-arrow-down"></i> Load more</button>
    <!--modal-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Description</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

            <h6 id="modal-date" class="mr -auto float-right">Date</h6>
            <h4 id="modal-title">Title</h4>

            <div id="modal-info" class="d-flex  mt-3">
              <img id="modal-image" src="" alt="...">
              <p id="modal-description" class="text-justify mx-2">Description</p>

            </div>

          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous">
  </script>
  <script src="index.js"></script>

</body>

</html>
